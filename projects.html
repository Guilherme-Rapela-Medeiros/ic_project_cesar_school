<script>

const getProjects = document.querySelector('.all_projects')

const projects = [
    {
        img: '/images/training_mng.png',
        title: 'Programa de gerenciamento de treinos',
        resume: 'Projeto em que foi criado um programa para gerenciar os treinos do usuário, inclui função de CRUD dos treinos, função de CRUD para metas, função para geração de um treino aleatório, função para a geração de um gráfico de distância x dias e uma função para limpar o terminal.',
        link: 'https://github.com/Davilapeixoto/Trabalho-de-FP'
    },
    {
        img: '/images/past.png',
        title: 'Viver o antigo',
        resume: 'Projeto com o intuito de criar e reforçar o sentimento de pertencimento ao Recife Antigo através de imagens tiradas pelo usuário com o artefato em diferentes pontos do Recife Antigo.Tais momentos importantes poderão ser relembrados através das fotografias recebidas pelos pedestres, o Projeto consiste de uma câmera, um kit de arduino programado com funções de entrada para o usuário pressionar um botão e rodar um cronômetro e uma caixa que armazena a câmera e o arduino,com design similar á câmeras fotográficas antigas.',
    }
]

let currentProject = 0

function updateProject() {

    if(projects[currentProject].link) {
        getProjects.innerHTML = `
            <img id="image_projects" src="${projects[currentProject].img}" alt="">
            <div>
                <h1 class="name_project">${projects[currentProject].title}</h1>
                <p class="resume_project">${projects[currentProject].resume}</p>
                <button onclick="redirectToGit('${projects[currentProject].link}')">Ver projeto no GitHub</button>
            </div>                                
            `         
    } else {
        getProjects.innerHTML = `
            <img id="image_projects" src="${projects[currentProject].img}" alt="">
            <div>
                <h1 class="name_project">${projects[currentProject].title}</h1>
                <p class="resume_project">${projects[currentProject].resume}</p>
            </div>                                
            `         
    }
}

updateProject()

function redirectToGit(projectLink) {
    location.href = projectLink
}

function previousProject(index) {
    currentProject = (currentProject - 1 + projects.length) % projects.length;

    updateProject()
}

function nextProject() {
    currentProject = (currentProject + 1) % projects.length;

    updateProject()
}

</script>
